<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    const letra = prompt("Informe a letra").toLowerCase();
    let resultado;

    (letra === "a"||letra === "e"||letra === "i"||letra === "o"||letra === "u") ? 
    resultado  ="É uma vogal"
    : resultado = "Não é uma vogal"
    document.write(resultado);

</script>
