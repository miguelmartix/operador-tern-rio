<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    const valor1 = parseInt(prompt("Informe o primeiro valor: "));
    const valor2 = parseInt(prompt("Informe o segundo valor: "));
    let resultado;
    (valor1 > valor2) ? resultado = "O primeiro é maior"
    : resultado = "O terceiro é maior"
    document.write(resultado);

    
</script>
